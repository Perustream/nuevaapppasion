<script>
async function cargarMetadata() {
  try {
    const res = await fetch("https://corsproxy.io/?https://mediastreamm.com/cp/get_info.php?p=8226");
    const data = await res.json();
    const titulo = document.getElementById("title-meta");
    const logo = document.getElementById("logo-img");
    const blurbg = document.getElementById("blur-bg");

    titulo.textContent = data.title || "Sin título";

    if (data.art && !data.art.includes("nodj.png")) {
      logo.src = data.art;
      blurbg.style.backgroundImage = `url('${data.art}')`;
      blurbg.style.filter = "blur(15px)";
      blurbg.style.backgroundColor = "";
    } else {
      logo.src = "https://i.postimg.cc/d0gF8T5b/FB-IMG-1749159170810.jpg";
      blurbg.style.backgroundImage = "";
      blurbg.style.backgroundColor = "#000";
      blurbg.style.filter = "none";
    }

    // Media Session API
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: data.title || "Radio Pasión",
        artist: "Radio Pasión",
        album: "En Vivo",
        artwork: [
          { src: data.art && !data.art.includes("nodj.png") ? data.art : "https://i.postimg.cc/d0gF8T5b/FB-IMG-1749159170810.jpg", sizes: "512x512", type: "image/png" }
        ]
      });

      navigator.mediaSession.setActionHandler('play', () => {
        document.getElementById("audio").play();
      });
      navigator.mediaSession.setActionHandler('pause', () => {
        document.getElementById("audio").pause();
      });
    }

  } catch (e) {
    document.getElementById("title-meta").textContent = "⚠️ Error al cargar metadatos";
    const blurbg = document.getElementById("blur-bg");
    blurbg.style.backgroundImage = "";
    blurbg.style.backgroundColor = "#000";
    blurbg.style.filter = "none";
  }
}
cargarMetadata();
setInterval(cargarMetadata, 10000);
</script>

async function cargarTodasNoticias() {
  try {
    let todas = [];
    for (const url of feeds) {
      const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
      const data = await res.json();
      const medio = new URL(url).hostname.replace("www.", "");
      if (data.items) {
        todas = todas.concat(data.items.map(item => ({
          title: item.title,
          link: item.link,
          description: item.description,
          source: medio,
          thumbnail: item.thumbnail || (item.enclosure && item.enclosure.link) || extraerImagenDeDescripcion(item.description)
        })));
      }
    }
    noticias = todas.slice(0, 25);
    mostrarNoticia();
    setInterval(mostrarNoticia, 7000);
  } catch {
    document.getElementById("noticia-actual").innerText = "No se pudieron cargar noticias.";
  }
}

function extraerImagenDeDescripcion(desc) {
  const match = desc.match(/<img[^>]+src=["']([^"']+)["']/i);
  return match ? match[1] : null;
}

function mostrarNoticia() {
  if (noticias.length === 0) return;
  const contenedor = document.getElementById("noticia-actual");
  const noticia = noticias[indice];
  contenedor.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.style = "max-width: 320px; margin: auto;  border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);";

  const img = document.createElement("img");
  
let i = 0;
setInterval(() => {

  if (!noticia.thumbnail) img.src = imagenesAlternas[i];
}, 5000);
img.src = imagenesAlternas[i];

  img.alt = "imagen";

  if (noticia.thumbnail) {

    testImg.onload = () => img.src = noticia.thumbnail;
    testImg.src = noticia.thumbnail;
  }

  const link = document.createElement("a");
  link.href = noticia.link;
  link.target = "_blank";
  link.innerText = noticia.title;
  link.style = "display:block;font-weight:bold;font-size:13px;color:#fff;margin-bottom:5px;text-decoration:none;";

  const fuente = document.createElement("div");
  fuente.innerText = "Fuente: " + noticia.source;

  wrapper.appendChild(img);

  contenedor.appendChild(wrapper);

  indice = (indice + 1) % noticias.length;
}

cargarTodasNoticias();
</script>
