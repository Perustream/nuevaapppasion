<script>
let noticias = [], indice = 0;
const feeds = [
  "https://rpp.pe/feed",
  "https://elcomercio.pe/rss/ultimas/",
  "https://andina.pe/agencia/rss.aspx",
  "https://diariopanorama.pe/feed/"
];

async function cargarTodasNoticias() {
  try {
    let todas = [];
    for (const url of feeds) {
      const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
      const data = await res.json();
      todas = todas.concat(data.items || []);
    }
    noticias = todas.slice(0, 10);
    mostrarNoticia();
    setInterval(mostrarNoticia, 5000);
  } catch {
    document.getElementById("noticia-actual").innerText = "No se pudieron cargar noticias.";
  }
}

function mostrarNoticia() {
  if (noticias.length === 0) return;
  const contenedor = document.getElementById("noticia-actual");
  contenedor.style.opacity = 0;
  setTimeout(() => {
    contenedor.innerHTML = `<a href="${noticias[indice].link}" target="_blank" style="text-decoration:none;color:#333;">🗞️ ${noticias[indice].title}</a>`;
    contenedor.style.opacity = 1;
    indice = (indice + 1) % noticias.length;
  }, 300);
}

cargarTodasNoticias();
</script>

  align-items: center;
  justify-content: center;
}
#form-box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
#form-box input, #form-box textarea {
  width: 90%;
  padding: 8px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}
#form-box button {
  background: #007bff;

  padding: 8px 16px;

<div id="form-modal" onclick="cerrarFormulario(event)">
  <div id="form-box" onclick="event.stopPropagation()">
    <h3>Pedir una canción</h3>
    <input type="text" placeholder="Tu nombre" id="nombre"><br>
    <input type="text" placeholder="Artista o canción" id="cancion"><br>
    <textarea placeholder="Mensaje o dedicatoria" rows="3" id="mensaje"></textarea><br>
    <button onclick="enviarFormulario()">Enviar</button>
  </div>
</div>


<script>
function mostrarFormulario() {
  document.getElementById("form-modal").style.display = "flex";
}
function cerrarFormulario(e) {
  if (e.target.id === "form-modal") {
    document.getElementById("form-modal").style.display = "none";
  }
}

function enviarFormulario() {
  const nombre = document.getElementById("nombre").value.trim();
  const cancion = document.getElementById("cancion").value.trim();
  const mensaje = document.getElementById("mensaje").value.trim();
  if (!nombre || !cancion) {
    alert("Por favor completa los campos obligatorios.");
    return;
  }
  const texto = `Hola, soy ${nombre}. Quiero pedir la canción: ${cancion}. Mensaje: ${mensaje}`;
  const url = `https://wa.me/51993111446?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
  document.getElementById("form-modal").style.display = "none";
}

</script>
